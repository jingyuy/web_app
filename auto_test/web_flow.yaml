# Sample Maestro flow for web app automation
url: "http://localhost:19006"
---
- launchApp
- tapOn:
    id: "email"
- inputText: "test@example.com"
- tapOn:
    id: "password"
- inputText: "password123"
- tapOn:
    id: "login"
- extendedWaitUntil:
    visible: "Welcome to the authenticated home page!"
- tapOn: "Profile"
- extendedWaitUntil:
    visible: "Welcome to the authenticated home page!"
- tapOn: "Settings"
- extendedWaitUntil:
    visible: "Sign Out"
- tapOn: "Sign Out"
- extendedWaitUntil:
    visible: "LOGIN"
