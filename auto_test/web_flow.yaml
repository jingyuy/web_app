# Sample Maestro flow for web app automation
url: "http://127.0.0.1:8080"
---

- launchApp
- tapOn:
    id: "email"
- inputText: "test@example.com"
- tapOn:
    id: "password"
- inputText: "password123"
- tapOn:
    id: "password"
- tapOn:
    id: "login"
- extendedWaitUntil:
    visible: "Welcome to the authenticated home page!"
